<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<div class="container text-center">

<h2 class="alert alert-info">Password Generator</h2>

<form action="{% url 'password' %}" class="alert alert-success">
  <select name="length">
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12" selected="selected">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
  </select> Length

<br>

<input type="checkbox" name="uppercase" value="on" checked>
<label for="on">Uppercase</label>
<br>
<input type="checkbox" name="numbers" value="on" checked>
<label for="on">Digits</label>
<br>
<input type="checkbox" name="special" value="on" checked>
<label for="on">Special Characters</label>
<br>


<input type="submit" value="Generate Password" class="btn btn-primary">

<br><br>
<a href="{% url 'about' %}" class="btn btn-warning"> About page </a>
</form>



</div>
